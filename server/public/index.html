<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Record Store</title>
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/jquery-3.3.1.min.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <h1>NG Record Store</h1>>
  <div id="main" ng-app="myApp">
    <div ng-controller="RecordController as RC">
      <div id="examples">
        <input type="text" ng-model="testText">
        <p>{{ testTest }}</p>
        <button ng-click="LC.testClick()">Click Me</button>
      </div>
      <hr>
      <div id="records">
        <input type="text"  placeholder="records?" ng-model="LC.recordIn">
        <button ng-click="LC.getRecord()">Add</button>
        <ul>
          <li ng-repeat="movie in LC.movies" ng-click="LC.removeMe( $index )">
            {{ record.id }} - {{ record.title }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
